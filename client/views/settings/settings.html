<template name="settings">
    <div class="col content">
        <div class="col">
            <div class="cell">
				<form>
					<div class="col">
						<div class="col width-2of7">
							<div class="cell">
								<input type="text" id="name" placeholder="{{i18n 'firstnames'}} & {{i18n 'lastname'}}" class="text capitalize stretch spaced-letters brln brtn brrn no-radius">
							</div>
						</div>
						<div class="col width-1of5">
							<div class="cell">
								<label class="theme-sky color-white capitalize" for="name">lorem ipsum...</label>
							</div>
						</div>
					</div>

					<div class="col">
						<div class="col width-2of7">
							<div class="cell">
								<input type="text" id="company" placeholder="{{i18n 'company'}}" class="text capitalize stretch spaced-letters brln brtn brrn no-radius">
							</div>
						</div>
						<div class="col width-1of5">
							<div class="cell">
								<label class="theme-sky color-white capitalize" for="company">lorem ipsum...</label>
							</div>
						</div>
					</div>

					<div class="col">
						<div class="col width-2of7">
							<div class="cell">
								<input type="text" id="companyid" placeholder="{{i18n 'companyid'}}" class="text capitalize stretch spaced-letters brln brtn brrn no-radius">
							</div>
						</div>
						<div class="col width-1of5">
							<div class="cell">
								<label class="theme-sky color-white capitalize" for="companyid">lorem ipsum...</label>
							</div>
						</div>
					</div>

					<div class="col">
						<div class="col width-2of7">
							<div class="cell">
								<textarea id="address" name="singular" class="capitalize stretch spaced-letters brln brtn brrn no-radius" placeholder="{{i18n 'address'}}" rows="3"></textarea>
							</div>
						</div>
						<div class="col width-1of5">
							<div class="cell textarea-tip">
								<label class="theme-sky color-white capitalize" for="address">lorem ipsum...</label>
							</div>
						</div>
					</div>

					<div class="col">
						<div class="col width-2of7">
							<div class="cell">
								<input type="text" id="taxerate" placeholder="{{i18n 'taxerate'}}" class="text stretch spaced-letters brln brtn brrn no-radius">
							</div>
						</div>
						<div class="col width-1of5">
							<div class="cell">
								<label class="theme-sky color-white capitalize" for="taxerate">lorem ipsum...</label>
							</div>
						</div>
					</div>

					<div class="col mtl">
						<div class="col width-fill">
							<div class="cell">
								<button id="save" class="button icon-button active-button capitalize theme-sky color-white phm animated"><i class="fa fa-check"></i> <strong>{{i18n 'save'}}</strong></button>
							</div>
						</div>
					</div>
				</form>
            </div>
        </div>
    </div>
</template>
