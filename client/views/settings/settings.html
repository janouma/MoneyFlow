<template name="settings">
    <div class="col content">
        <div class="col">
            <div class="cell">
				<form>
					<div class="col">
						<div class="col width-2of7">
							<div class="cell">
								<input type="text" id="company" placeholder="{{i18n 'company'}}" class="text capitalize stretch spaced-letters brln brtn brrn no-radius">
							</div>
						</div>
						<div class="col width-1of5">
							<div class="cell">
								<label class="form-tip theme-sky color-white animated hidden" for="company">{{i18n 'company'}}</label>
							</div>
						</div>
					</div>

					<div class="col">
						<div class="col width-2of7">
							<div class="cell">
								<input type="text" id="companyid" placeholder="{{i18n 'companyid'}}" class="text capitalize stretch spaced-letters brln brtn brrn no-radius">
							</div>
						</div>
						<div class="col width-1of5">
							<div class="cell">
								<label class="form-tip theme-sky color-white animated hidden" for="companyid">{{i18n 'companyid'}}</label>
							</div>
						</div>
					</div>

					<div class="col">
						<div class="col width-2of7">
							<div class="cell">
								<input type="email" id="email" placeholder="{{i18n 'email'}}" class="text stretch spaced-letters brln brtn brrn no-radius">
							</div>
						</div>
						<div class="col width-1of5">
							<div class="cell">
								<label class="form-tip theme-sky color-white animated hidden" for="email">{{i18n 'email'}}</label>
							</div>
						</div>
					</div>

					<div class="col">
						<div class="col width-2of7">
							<div class="cell">
								<textarea id="address" name="singular" class="capitalize stretch spaced-letters brln brtn brrn no-radius" placeholder="{{i18n 'address'}}" rows="3"></textarea>
							</div>
						</div>
						<div class="col width-1of5">
							<div class="cell textarea-tip">
								<label class="form-tip theme-sky color-white animated hidden" for="address">{{i18n 'address'}}</label>
							</div>
						</div>
					</div>

					<div class="col">
						<div class="col width-2of7">
							<div class="cell">
								<input type="text" id="taxerate" placeholder="{{i18n 'taxerate'}} ({{taxerate}})" class="text stretch spaced-letters brln brtn brrn no-radius">
							</div>
						</div>
						<div class="col width-1of5">
							<div class="cell">
								<label class="form-tip theme-sky color-white animated hidden" for="taxerate">{{i18n 'taxerate'}}</label>
							</div>
						</div>
					</div>

					<div class="col mtl">
						<div class="col width-fill">
							<div class="cell">
								<button id="save" class="button icon-button active-button capitalize theme-sky color-white phm animated"><i class="fa fa-check"></i> <strong>{{i18n 'save'}}</strong></button>
							</div>
						</div>
					</div>
				</form>
            </div>
        </div>
    </div>
</template>
