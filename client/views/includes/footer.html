<template name="footer">    
    <div class="site-center">
        <div class="site-footer backgrounds-transparent">
            <div class="cell">
                <div class="col width-fit mobile-width-fit">
					<ul class="nav capitalize color-water">
						{{#each languages}}
						<li class="{{activeLanguageClass this}}">
							<a href="{{pathToLanguage this}}" class="animated"><i class="fa {{activeFlagClass this}} fa-lg"></i> {{i18n this}}</a>
						</li>
						{{/each}}
						{{#if writeIsAllowed}}
						<li>
							<a href="{{pathFor 'i18n_easy_admin'}}" target="_blank" class="animated"><i class="fa fa-pencil fa-lg"></i> {{i18n 'translationAdmin'}}</a>
						</li>
						{{/if}}
					</ul>
                </div>
                <div class="col width-fill mobile-width-fill">
                    <div id="signature" class="pull-right color-water">
                        <div class="socialicons">
                            <a class="text-center animated" target="_blank" href="http://flickr.com/juice-gallery"><i class="fa fa-flickr fa-3x"></i></a>
                            <a class="text-center animated" target="_blank" href="https://www.facebook.com/jude.son.90"><i class="fa fa-facebook-square fa-3x"></i></a>
                            <a class="text-center animated" target="_blank" href="https://github.com/janouma"><i class="fa fa-github fa-3x"></i></a>
                        </div>
                        <div class="col">
                            © {{year}}, Judicaël Anouma
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
