<template name="invoiceEdit">
	<div class="template-header brbs">
		<h2 class="capitalize color-lead">
			<i class="fa fa-pencil"></i>
			{{i18n 'newItem'}}
		</h2>
	</div>
	<form class="mts" id="edit-form">
		<div class="col">
			<div class="col width-2of10">
				<div class="cell form-cell theme-lightsilver mln">
					<label class="capitalize color-lightlead engraved phm stretch fatty" for="price"><i class="fa fa-usd"></i> {{i18n 'price'}}</label>
				</div>
			</div>
			<div class="col width-1of8 mobile-width-1of6">
				<div class="cell form-cell brbs">
					<input type="text" id="price" placeholder="000" class="text stretch spaced-letters pls" required pattern="\d+">
				</div>
			</div>
			<div class="col width-fit mobile-width-fill">
				<div class="col width-fit mobile-width-fit">
					<div class="cell form-cell brbs">
						<div class="select-style one-char">
							<select id="currency">
								<option value="€">€</option>
								<option value="$">$</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col width-fit mobile-width-fit">
					<div class="cell form-cell mhn">
						<span class="cell-align big-text">/</span>
					</div>
				</div>
				<div class="col width-fit mobile-width-fill">
					<div class="cell form-cell brbs">
						<div class="select-style narrow-input mobile-stretch">
							<select id="time-unit" class="capitalize spaced-letters">
								<option value="d">{{i18n 'day'}}</option>
								<option value="h">{{i18n 'hour'}}</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="col width-2of5 pull-right">
				<div class="col width-1of2">
					<div class="cell form-cell theme-lightsilver mln">
						<label class="capitalize color-lightlead engraved phm stretch fatty" for="document-type"><i class="fa fa-file"></i> {{i18n 'documentType'}}</label>
					</div>
				</div>
				<div class="col width-1of2">
					<div class="cell form-cell brbs mrn">
						<div class="select-style stretch">
							<select id="document-type" class="capitalize pls spaced-letters">
								<option value="f">{{i18n 'invoice'}}</option>
								<option value="c">{{i18n 'order'}}</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- =============================================================== -->
		<div class="col">
			<div class="col width-2of5 tablet-width-1of2">
				<div class="col">
					<div class="cell form-cell theme-lightsilver mln">
						<label class="capitalize color-lightlead engraved phm stretch fatty down-label" for="company"><i class="fa fa-tag"></i> {{i18n 'sender'}}</label>
					</div>
				</div>
				<div class="col">
					<div id="company" class="spaced-letters">
						<p class="capitalize fatty mvs medium-text">{{settings.company}}</p>
						{{#if settings.email}}<p><i class="fa fa-envelope"></i> {{settings.email}}</p>{{/if}}
						{{#if settings.address}}<p class="capitalize text-multiline mtm"><i class="fa fa-home fa-lg"></i> {{settings.address}}</p>{{/if}}
					</div>
				</div>
			</div>
			<div class="col width-2of5 tablet-width-1of2 pull-right">
				<div class="col">
					<div class="cell form-cell theme-lightsilver mhn">
						<label class="capitalize color-lightlead engraved phm stretch fatty down-label" for="client"><i class="fa fa-user"></i> {{i18n 'client'}}</label>
					</div>
				</div>
				<div class="col">
					<div class="form-cell capitalize brbs mbs">
						<div class="select-style stretch">
							<select id="client" class="capitalize spaced-letters medium-text fatty">
								<option>{{i18n 'choose'}}</option>
								{{#each clients}}
								<option value="{{_id}}">{{name}}</option>
								{{/each}}
							</select>
						</div>
					</div>
					{{#if settings.email}}<p class="spaced-letters"><i class="fa fa-envelope"></i> the.client@email</p>{{/if}}
					{{#if settings.address}}<p class="capitalize text-multiline mtm spaced-letters"><i class="fa fa-home fa-lg"></i> the client address</p>{{/if}}
				</div>
			</div>
		</div>

		<!-- =============================================================== -->
		<div class="col mtm">
			<table class="horizontal-border">
				<thead class="theme-lightsilver color-lightlead engraved capitalize">
					<tr>
						<th class="width-3of8 brbn phs">{{i18n 'item'}}</th>
						<th class="width-1of8 brbn phs">{{i18n 'price'}}</th>
						<th class="width-1of8 brbn phs">{{i18n 'amount'}}</th>
						<th class="width-1of8 brbn phs">{{i18n 'unit'}}</th>
						<th class="width-1of4 brbn phs text-ellipsis">{{i18n 'sum'}} <span class="small-text color-dust">({{i18n 'taxeFree'}})</span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="valign-middle pas">
							<input type="text" placeholder="{{i18n 'item'}}" class="text capitalize stretch spaced-letters">
						</td>
						<td class="valign-middle pas">
							<input type="text" placeholder="000" class="text stretch spaced-letters" required pattern="\d+">
						</td>
						<td class="valign-middle pas">
							<input type="text" placeholder="000" class="text stretch spaced-letters" required pattern="\d+">
						</td>
						<td class="valign-middle pas">
							<div class="select-style stretch">
								<select id="document-type" class="capitalize pls spaced-letters">
									<option value="f">{{i18n 'time'}}</option>
									<option value="c">{{i18n 'amount'}}</option>
								</select>
							</div>
						</td>
						<td class="valign-middle pas">000</td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</template>
