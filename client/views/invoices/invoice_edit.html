<template name="invoiceEdit">
	<div class="template-header brbs">
		<h2 class="capitalize color-lead">
			<i class="fa fa-plus"></i>
			{{i18n 'newRecord'}}
		</h2>
	</div>
	<form class="mts" id="edit-form">
		{{>invoiceSettings}}
		{{>invoiceReferences}}
		{{>invoiceHeader}}
		{{>invoiceNewItem}}
		{{>invoiceItems}}
		{{>invoiceFooter}}
	</form>
</template>
