<template name="invoices">
	{{#if invoiceEdition}}
    <div class="col content">
        <div class="col">
            <div class="cell">
                {{>invoiceEdit}}
            </div>
        </div>
    </div>
	{{/if}}
	{{#if invoices.count}}
	<div class="col content">
		<div class="col">
			<div class="cell">
				{{>list listOptions}}
			</div>
		</div>
	</div>
	{{/if}}
</template>
