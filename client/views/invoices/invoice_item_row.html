<template name="invoiceItemRow">
	<tr>
		<td class="valign-middle pas border-lightsilver">
			<input type="text" name="item" placeholder="{{i18n 'description'}}" value="{{item.item}}" data-initial-value="{{item.item}}" class="text capitalize stretch tablet-spaced-letters desktop-spaced-letters" required>
		</td>
		<td class="valign-middle pas border-lightsilver">
			<input type="text" name="item-price" placeholder="{{documentPrice}}" value="{{item.itemPrice}}" data-initial-value="{{item.itemPrice}}" class="text stretch tablet-spaced-letters desktop-spaced-letters text-right" pattern="^\d+$">
		</td>
		<td class="valign-middle pas border-lightsilver">
			<input type="text" name="amount" placeholder="000" value="{{item.amount}}" data-initial-value="{{item.amount}}" class="text stretch tablet-spaced-letters desktop-spaced-letters text-right" required pattern="^\d+(,|\.)?\d*$">
		</td>
		<td class="valign-middle pas border-lightsilver">
			<div class="select-style stretch">
				<select name="unit" class="capitalize tablet-spaced-letters desktop-spaced-letters">
					<option selected="{{selectedUnit 't'}}" value="t">{{i18n 'time'}}</option>
					<option selected="{{selectedUnit 'w'}}" value="w">{{i18n 'without'}}</option>
				</select>
			</div>
		</td>
		<td class="valign-middle pas border-lightsilver">
			<i class="delete-item-row fa fa-trash-o color-red pull-right clickable animated hidden"></i>
			<span class="pull-right">{{sum}} <i class="fa fa-{{currencyIcon}}"></i></span>
		</td>
	</tr>
</template>
