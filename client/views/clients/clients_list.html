<template name="clientsList">
	<div class="template-header capitalize brbs mbs">
		<div class="col width-fit mobile-width-fit">
			<h2 class="color-lead"><i class="fa fa-list"></i> {{i18n 'list'}}</h2>
		</div>
		<div class="col width-fill mobile-width-fill list-nav">
			<ul class="nav pipes color-sky pull-right">
				<li id="delete" class="animated hidden no-display"><a class="no-text-decoration fatty animated"><i class="fa fa-trash-o"></i> {{i18n 'delete'}}</a></li>
				<li class="prn mrn"><a href="{{pathFor 'clients'}}?new=yes" class="no-text-decoration fatty animated"><i class="fa fa-pencil"></i> {{i18n 'newItem'}}</a></li>
			</ul>
		</div>
	</div>
	<table>
		<thead class="theme-lightsilver color-lightlead engraved capitalize">
			<tr>
				<th class="width-1of3" colspan="2"><i class="fa fa-user"></i> {{i18n 'name'}}</th>
				<th class="width-1of3"><i class="fa fa-envelope"></i> {{i18n 'email'}}</th>
				<th class="width-1of3"><i class="fa fa-home"></i> {{i18n 'address'}}</th>
			</tr>
		</thead>
		<tbody class="spaced-letters">
			{{#each clients}}
			{{>clientRow}}
			{{/each}}
		</tbody>
	</table>
</template>
