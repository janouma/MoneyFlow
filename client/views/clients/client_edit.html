<template name="clientEdit">
	<div class="template-header brbs col width-1of2 capitalize">
		<div class="col width-fit mobile-width-fit">
			<h2 class="color-lead">
				<i class="fa fa-pencil"></i>
				{{#with client}}
				{{#if name}}{{name}}{{/if}}
				{{#unless name}} â€” {{/unless}}
				{{/with}}
				{{#unless client}}{{i18n 'newItem'}}{{/unless}}
			</h2>
		</div>
		<div class="col width-fill mobile-width-fill text-right list-nav color-sky">
			<a href="{{pathFor 'clients'}}" class="no-text-decoration fatty animated"><i class="fa fa-times"></i> {{i18n 'close'}}</a>
		</div>
	</div>
	<form class="mts" id="edit-form">
		<div class="col">
			<div class="col width-1of5">
				<div class="cell form-cell theme-lightsilver mln">
					<label class="capitalize color-lightlead engraved phm stretch fatty" for="name"><i class="fa fa-user"></i> {{i18n 'name'}}</label>
				</div>
			</div>
			<div class="col width-3of10">
				<div class="cell form-cell brbs">
					<input type="text" id="name" value="{{client.name}}" data-initial-value="{{client.name}}" placeholder="{{i18n 'name'}}" class="text capitalize stretch spaced-letters pls" required>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="col width-1of5">
				<div class="cell form-cell theme-lightsilver mln">
					<label class="capitalize color-lightlead engraved phm stretch fatty" for="email"><i class="fa fa-envelope"></i> {{i18n 'email'}}</label>
				</div>
			</div>
			<div class="col width-3of10">
				<div class="cell form-cell brbs">
					<input type="email" id="email" value="{{client.email}}" data-initial-value="{{client.email}}" placeholder="{{i18n 'email'}}" class="text stretch spaced-letters pls">
				</div>
			</div>
		</div>
		<div class="col">
			<div class="col width-1of5">
				<div class="cell form-cell theme-lightsilver mln">
					<label class="capitalize color-lightlead engraved textarea-valign phm stretch fatty" for="address"><i class="fa fa-home"></i> {{i18n 'address'}}</label>
				</div>
			</div>
			<div class="col width-3of10">
				<div class="cell form-cell brbs">
					<textarea id="address" class="capitalize textarea-valign stretch spaced-letters pls" placeholder="{{i18n 'address'}}" rows="3" data-initial-value="{{client.address}}">{{client.address}}</textarea>
				</div>
			</div>
		</div>
	</form>
</template>
