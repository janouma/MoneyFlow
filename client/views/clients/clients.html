<template name="clients">
	{{#if clientEdition}}
    <div class="col content">
        <div class="col">
            <div class="cell">
                {{>clientEdit}}
            </div>
        </div>
    </div>
	{{/if}}
	{{#if clients.count}}
	<div class="col content">
		<div class="col">
			<div class="cell">
				{{>list listOptions}}
			</div>
		</div>
	</div>
	{{/if}}
</template>
